slick:
  remote: http://kenwheeler.github.io/slick/
  version: 1.x
  license:
    name: MIT
    url: https://github.com/kenwheeler/slick/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/slick/slick/slick.min.js: { weight: -3, minified: true }
  css:
    base:
      /libraries/slick/slick/slick.css: {}
      /libraries/slick/slick/slick-theme.css: {}
  dependencies:
    - core/drupal
    - core/jquery

top_songs_slick:
  version: 1.x
  js:
    js/top_songs.js: {}
  dependencies:
    - spotify_integration/slick
    - core/once

artist_albums_slick:
  version: 1.x
  js:
    js/artist_albums.js: {}
  dependencies:
    - spotify_integration/slick
    - core/once
